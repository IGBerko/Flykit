name: Build Flykit

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pyqt5 pyqt5-qtwebengine

      - name: Build Flykit
        run: |
          pyinstaller --onefile --name=flykit flykit-installer.py --distpath ./build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: flykit-${{ matrix.os }}
          path: build/
